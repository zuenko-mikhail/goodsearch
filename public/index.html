<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goodsearch</title>
        <script src="./bundle.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <style>
        .filters {
            position: relative;
            top: 50px;
            padding: 10px;
            max-width: 210px;
            left: 5px;
        }
    </style>
    <body>
        <div class="filters">
            <h2 class="filter-title">Сортировка</h2>
            <div class="filter-item">
                <label for="minPrice" style="display: block; margin-bottom: 5px;">Минимальная цена:</label>
                <input
                    id="minPrice"
                    type="text"
                    class="filter-input"
                    placeholder="Введите цену"
                />
            </div>
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" /> Товар со скидкой
                </label>
            </div>
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" /> В наличии
                </label>
            </div>
            <h2 class="filter-title">Сроки доставки</h2>
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" /> Меньше трех-дней
                </label>
            </div>
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" /> Сегодня
                </label>
            </div>
        </div>
    </body>
</html>
